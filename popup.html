<!DOCTYPE html>
<html>
<head>
  <title>Lichess QR Code</title>
  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 220px;
      height: 220px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #qr-container {
      width: 180px;
      height: 180px;
      position: relative;
      border: 20px solid white;
      background: white;
    }
    #qr-container canvas {
      display: block;
      width: 180px;
      height: 180px;
    }
    .share-overlay {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 50%;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }
    #qr-container:hover .share-overlay {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="qr-container"></div>
</body>
</html>
